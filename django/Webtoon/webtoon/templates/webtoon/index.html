{% extends 'base.html' %}
{% block content %}

{% if webtoon_list %}
    <ul>
        {% for webtoon in webtoon_list %}
        <li>
            <a href="{% url 'webtoon:detail' webtoon.id %}">
            {{ webtoon }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Webtoona are available.</p>
{% endif %}
{% endblock %}
